<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legisla Net - Login</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="../css/global.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            z-index: 1;
        }
        
        .login-card {
            width: 100%;
            background-color: rgba(22, 27, 34, 0.85);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 32px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-text);
            text-decoration: none;
        }
        /* Estilo para o novo logo SVG */
        .logo svg {
            height: 32px;
            width: auto;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-label a {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .form-label a:hover {
            text-decoration: underline;
        }

        .form-input {
            background-color: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--primary-text);
            font-size: 0.9rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
        }

        .submit-btn {
            background-color: var(--accent-green);
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            padding: 10px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #2ea043;
        }

        /* --- NOVOS ESTILOS PARA ANIMA√á√ÉO DE ENTRADA --- */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInAnimation 0.6s ease-out forwards;
        }

        @keyframes fadeInAnimation {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Atrasos diferentes para cada elemento criar um efeito cascata */
        .logo { animation-delay: 0.1s; }
        .login-card { animation-delay: 0.2s; }

    </style>
</head>
<body>
    <div class="login-container">
        <a href="#" class="logo fade-in">
            <svg viewBox="0 0 44 40" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="var(--accent-blue)" />
                        <stop offset="100%" stop-color="var(--accent-green)" />
                    </linearGradient>
                </defs>
                <path fill="url(#logoGradient)" d="M 8 5 V 35 H 14 V 5 Z M 19 5 V 35 H 25 V 5 Z M 30 5 V 35 H 36 V 5 Z M 5 35 H 39 V 40 H 5 Z" />
            </svg>
            <span>Legisla Net</span>
        </a>
        <div class="login-card fade-in">
            <div class="login-header">
                <h1>Acesse sua conta</h1>
            </div>
            <form id="login-form" class="login-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <div class="form-label">
                        <label for="password">Senha</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="password-group">
                        <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                            <i class="fa-regular fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        const loginForm = document.getElementById('login-form'); // Assumindo que seu form tem id="login-form"

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // A MUDAN√áA CRUCIAL EST√Å AQUI: O URL completo da sua API
            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.json();

            if (!response.ok) {
                alert(result.error);
                return;
            }

            // A l√≥gica de redirecionamento continua a mesma
            if (result.role === 'super_admin') {
                // O caminho √© relativo √† estrutura da pasta 'web'
                window.location.href = '../admin/dashboard_admin.html';
            } else if (result.role === 'admin_camara') {
                window.location.href = './dashboard.html'; // Relativo √† pasta 'app'
            } else {
                alert('Tipo de usu√°rio desconhecido.');
            }

        } catch (error) {
            alert('N√£o foi poss√≠vel conectar ao servidor da API.');
        }
    });
    </script>
</body>
</html>
